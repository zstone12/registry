name: Tests

on: [ push, pull_request ]

jobs:
  setup:
    - name: Set up zookeeper
      runs: docker run --name zookeeper -p 2181:2181 -d zookeeper:3.7.0
  ut:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-


      - name: Unit Test
        needs: setup
        run: make test
